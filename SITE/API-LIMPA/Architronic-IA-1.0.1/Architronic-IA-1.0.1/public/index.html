<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architronic-IA</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <div class="centralizar">
        <div class="content">

          <main class="main-content">
          
            <section class="espaco-chat">
              <div class="caixa-chat">
                <div class="titulo-chat">Teste</div>
                
                <section class="espaco-mensagem">
                  <div class="caixa-mensagem">
                    <!-- mens dele -->
                    <div class="caixa-mensagens">
                        <h3>Resposta da IA:</h3>
                       
                      <div class="caixa-imagem-usuario-mensagem"></div>
                      <div class="caixa-menssagem-usuario-outros"> <div id="resposta"></div></div>
                    </div>
                  </div>
                    <!-- sua mens -->
                    <div class="caixa-mensagem">
                      <div class="caixa-mensagens"></div>
                      <div class="caixa-imagem-usuario-mensagem"></div>
                      <div class="caixa-menssagem-usuario-princ"></div>
                    </div>
                    
                    
                  </div>
                </section>
                
                <section class="espaco-enviar-mensagem">
                  <div class="caixa-enviar-figura"></div>
                  <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                  <button onclick="gerarResposta()">Gerar Resposta</button>
                </section>
              
              </div>
            </section>
          </main>
          </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
