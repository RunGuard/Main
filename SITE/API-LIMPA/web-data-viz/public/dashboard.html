<body onload="percentualCPU(), percentualRAM()">

        <ul>
            <li>

                    <img src="imagens/logo.png" alt="Logo RunGuard">

            <li><a href="#">

        </ul>

    <div class="medias">
        <div class="media1">
            <p>Percentual médio atual de RAM:</p><span id="percentual_RAM">Nada capturado</span>
        </div>
        <div class="media2 media">
            <p>Percentual médio atual de Disco:</p><span id="percentual_CPU">Nada capturado</span>
        </div>
        <div class="media3 media">
            <p>Percentual médio atual de CPU:</p><span>5%</span>
        </div>
    </div>
    <div class="graficos">
        <div class="grafico1 grafE"></div>
        <div class="grafico2 grafD"></div>
        <div class="grafico3 grafE"></div>
        <div class="grafico4 grafD"></div>
    </div>

    <script>

        // Percentual Médio Uso RAM
        function percentualRAM() {
            fetch(`/dashboard/percentualRAM/`, { cache: 'no-store' })
                .then(response => response.json())
                .then(data => {
                    var percentualMedioRAM = data.map(item => item.percentual_medio_ram);
                    console.log(data);
                    document.getElementById('percentual_RAM').innerHTML = percentualMedioRAM;
                })
                .catch(error => console.error('Falha na captura de rodada', error));
        }

        // Percentual Médio Uso CPU
        function percentualCPU() {
            fetch(`/dashboard/percentualCPU/`, { cache: 'no-store' })
                .then(response => response.json())
                .then(data => {
                    var percentualMedioCPU = data.map(item => item.percentual_medio_cpu);
                    console.log(data);
                    document.getElementById('percentual_CPU').innerHTML = percentualMedioCPU;
                })
                .catch(error => console.error('Falha na captura de rodada', error));
        }


        // Gráfico 1: Uso de RAM - Diário
        var seriesGrafico1 = {
            monthDataSeries1: {
                prices: [30, 40, 35, 50, 49, 60, 70, 91],
                dates: ['2024-09-01', '2024-09-02', '2024-09-03', '2024-09-04', '2024-09-05', '2024-09-06', '2024-09-07', '2024-09-08']
            }
        };

        var optionsGrafico1 = {
            series: [{
                name: "Memória RAM",
                data: seriesGrafico1.monthDataSeries1.prices
            }],
            chart: {
                type: 'area',
                height: 300,
                width: 500,
                zoom: {
                    enabled: false
                },
                background: '#292930'
            },
            colors: ['#ffdc60'],
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'straight',
                colors: ['#ffdc60']
            },
            fill: {
                opacity: 0.3,
                colors: ['#ffdc60']
            },
            title: {
                text: 'Uso de RAM - Diário',
                align: 'left',
                style: {
                    color: 'white'
                }
            },
            subtitle: {
                text: 'Todos os equipamentos',
                align: 'left',
                style: {
                    color: 'white'
                }
            },
            labels: seriesGrafico1.monthDataSeries1.dates,
            xaxis: {
                type: 'datetime',
                labels: {
                    style: {
                        colors: Array(8).fill('white'),
                        fontWeight: 400,
                        fontSize: '12px'
                    }
                },
                axisBorder: {
                    show: true,
                    color: '#FFFFFF',
                },
                axisTicks: {
                    show: true,
                    color: '#FFFFFF',
                },
            },
            yaxis: {
                opposite: true,
                labels: {
                    style: {
                        colors: Array(6).fill('white'),
                        fontWeight: 400,
                        fontSize: '12px'
                    }
                },
                axisBorder: {
                    show: true,
                    color: '#FFFFFF',
                },
                axisTicks: {
                    show: true,
                    color: '#FFFFFF',
                },
            },
            legend: {
                horizontalAlign: 'left',
                labels: {
                    colors: ['white'],
                    fontSize: '12px'
                }
            },
            tooltip: {
                theme: 'dark'
            }
        };

        var chartGrafico1 = new ApexCharts(document.querySelector(".grafico1"), optionsGrafico1);
        chartGrafico1.render();

        // Gráfico 4: Dados do Equipamento - RadialBar
        var optionsGrafico4 = {
            series: [44, 55, 67],
            chart: {
                height: 300,
                type: 'radialBar',

            },
            title: {
                text: 'Dados do equipamento 1',
                align: 'left',

                }
            },
            subtitle: {
                text: 'Memória RAM, Disco Rígido e CPU',
                align: 'left',
                style: {
                    color: 'white'
                }
            },
            plotOptions: {
                radialBar: {
                    dataLabels: {
                        name: {
                            fontSize: '22px',
                            color: 'white'
                        },
                        value: {
                            fontSize: '16px',
                            color: 'white'
                        },
                        total: {
                            show: true,
                            label: 'Total',
                            color: 'white',
                            formatter: function (w) {
                                return 249
                            }
                        }
                    }
                }
            },
            labels: ['Memória RAM', 'Disco Rígido', 'CPU'],
            colors: ['#ffdc60', '#0066cc', '#ffa500'],
            legend: {
                position: 'bottom',
                labels: {
                    colors: ['#FFFFFF'],
                    fontSize: '12px'
                }

            tooltip: {

        var chartGrafico4 = new ApexCharts(document.querySelector(".grafico4"), optionsGrafico4);
        chartGrafico4.render();
